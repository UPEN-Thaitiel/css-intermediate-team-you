<html>

    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <style>
      body {

.pricing-container {
  display: flex;
  flex-direction: column; 
  align-items: center; 
  gap: 20px; 
}


.pricing-plan {
  background: #f8f8f8; 
  padding: 30px;
  border-radius: 15px; 
  text-align: center; 
  width: 300px; 
  box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1); 
}


.plan-title {
  font-weight: bold;
  font-size: 20px;
}


.plan-price {
  font-weight: bold;
  font-size: 30px;
  margin: 10px 0;
}


.plan-features {
  list-style: none;
  padding: 0;
}


.plan-features li {
  display: flex;
  align-items: center;
  gap: 5px;
  font-size: 16px;
  justify-content: center;
}


.plan-button {
  background: #ff7300; 
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px; 
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
}

.plan-button:hover {
  background: #e06600; 
}
    </style>
  </head>
